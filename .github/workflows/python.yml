name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev pkg-config

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies and build package
        working-directory: python
        # uv sync installs dependencies and builds the package in editable mode.
        # The hatchling build hook (hatch_build.py) automatically runs:
        #   cargo build --release -p sparse-ir-capi
        # and copies the shared library to pylibsparseir/
        run: uv sync

      - name: Run tests
        working-directory: python
        run: uv run pytest tests/ -v

  test-rollup:
    name: All Python tests status
    runs-on: ubuntu-latest
    needs:
      - test
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: exit 0
      - name: Some tests failed or cancelled
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
