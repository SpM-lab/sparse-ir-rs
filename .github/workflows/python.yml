name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check version consistency
        run: python3 check_version.py

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev pkg-config cmake ninja-build

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Prepare build environment
        working-directory: python
        run: python3 prepare_build.py

      - name: Install dependencies
        working-directory: python
        # Install development dependencies
        run: uv sync --refresh

      - name: Build and install package
        working-directory: python
        # Install the package in editable mode, which will trigger scikit-build-core
        # to invoke CMake, which runs:
        #   cargo build --release -p sparse-ir-capi
        # (defined in python/CMakeLists.txt line 41)
        # This ensures the Rust library is built and copied to pylibsparseir/
        run: uv pip install --no-build-isolation -e .

      - name: Run tests
        working-directory: python
        run: uv run pytest tests/ -v

  test-rollup:
    name: All Python tests status
    runs-on: ubuntu-latest
    needs:
      - test
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: exit 0
      - name: Some tests failed or cancelled
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
