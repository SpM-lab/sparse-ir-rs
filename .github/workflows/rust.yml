name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-default:
    runs-on: ubuntu-latest
    name: Rust (default backend)

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build (all targets, default features)
        run: cargo build --all-targets

      - name: Run tests (all targets, default features)
        run: cargo test --all-targets

  rust-system-blas:
    runs-on: ubuntu-latest
    name: Rust (system BLAS backend)

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenBLAS
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev pkg-config

      - name: Build sparse-ir with system-blas feature
        run: cargo build -p sparse-ir --features system-blas --all-targets

      - name: Run tests for sparse-ir with system-blas feature
        run: cargo test -p sparse-ir --features system-blas --all-targets

  rust-rollup:
    runs-on: ubuntu-latest
    needs:
      - rust-default
      - rust-system-blas
    if: always()
    steps:
      - name: All Rust jobs passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: exit 0

      - name: Some Rust jobs failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
