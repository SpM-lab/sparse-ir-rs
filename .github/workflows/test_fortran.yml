name: Test Fortran Bindings

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-fortran-gcc:
    runs-on: ubuntu-latest
    name: Fortran with GCC/gfortran
    
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check version consistency
        run: python3 check_version.py
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gfortran libopenblas-dev pkg-config
      
      - name: Initialize and update submodules
        run: |
          # Convert SSH URLs to HTTPS for GitHub Actions
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --jobs 4
          # Initialize xprec-rs submodule (required for sparse-ir-capi)
          git submodule update --init --force --recursive xprec-rs || true
      
      - name: Build and test Fortran bindings with GCC
        working-directory: fortran
        run: ./test_with_rust_capi.sh

  test-fortran-intel:
    runs-on: ubuntu-latest
    name: Fortran with Intel compilers
    
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check version consistency
        run: python3 check_version.py
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Intel oneAPI
        run: |
          # Download Intel oneAPI GPG public key
          wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
          
          # Add Intel oneAPI repository
          echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          
          # Update and install Intel oneAPI compilers and MKL
          sudo apt-get update
          sudo apt-get install -y intel-oneapi-compiler-dpcpp-cpp intel-oneapi-compiler-fortran intel-oneapi-mkl-devel
      
      - name: Install dependencies
        run: |
          sudo apt-get install -y cmake pkg-config
      
      - name: Initialize and update submodules
        run: |
          # Convert SSH URLs to HTTPS for GitHub Actions
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --jobs 4
          # Initialize xprec-rs submodule (required for sparse-ir-capi)
          git submodule update --init --force --recursive xprec-rs || true
      
      - name: Build and test Fortran bindings with Intel
        working-directory: fortran
        run: |
          source /opt/intel/oneapi/setvars.sh
          export CC=icx
          export CXX=icpx
          export FC=ifx
          ./test_with_rust_capi.sh

  test-fortran-rollup:
    runs-on: ubuntu-latest
    needs:
      - test-fortran-gcc
      - test-fortran-intel
    if: always()
    steps:
      - name: All tests passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: exit 0
      - name: Some tests failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

